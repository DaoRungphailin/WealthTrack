<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable JSON File Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1, #instructions {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        #fileInput {
            display: none;
        }
        button, select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            padding-right: 30px;
        }
        select:hover, select:focus {
            border-color: #888;
            outline: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        #importButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #importButton:hover {
            background-color: #45a049;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        #grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            height: 300px;
            overflow-y: auto;
        }
        .card h3 {
            margin-top: 0;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .key { color: #881391; }
        .string { color: #0B7500; }
        .number { color: #1A01CC; }
        .boolean { color: #FF0000; }
        .null { color: #808080; }
    </style>
</head>
<body>
    <h1>Customizable JSON File Visualizer</h1>
    <div id="instructions">
        <p>Select the number of rows and columns, then import your JSON files.</p>
    </div>
    <div id="controls">
        <select id="rowsSelect">
            <option value="1">1 Row</option>
            <option value="2" selected>2 Rows</option>
            <option value="3">3 Rows</option>
            <option value="4">4 Rows</option>
            <option value="5">5 Rows</option>
        </select>
        <select id="columnsSelect">
            <option value="1">1 Column</option>
            <option value="2">2 Columns</option>
            <option value="3">3 Columns</option>
            <option value="4">4 Columns</option>
            <option value="5" selected>5 Columns</option>
        </select>
        <input type="file" id="fileInput" multiple accept=".json">
        <button id="importButton">Import JSON Files</button>
    </div>
    <div id="grid"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const importButton = document.getElementById('importButton');
        const grid = document.getElementById('grid');
        const rowsSelect = document.getElementById('rowsSelect');
        const columnsSelect = document.getElementById('columnsSelect');

        importButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            const rows = parseInt(rowsSelect.value);
            const columns = parseInt(columnsSelect.value);
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    try {
                        const json = JSON.parse(content);
                        const formatted = JSON.stringify(json, null, 2);
                        const card = createCard(file.name, syntaxHighlight(formatted));
                        grid.appendChild(card);
                    } catch (error) {
                        const card = createCard(file.name, `Invalid JSON: ${error.message}`);
                        grid.appendChild(card);
                    }
                };
                reader.readAsText(file);
            });
        });

        function createCard(title, content) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            return card;
        }

        function syntaxHighlight(json) {
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
</body>
</html>
