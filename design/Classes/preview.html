<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLasses preview</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            position: sticky;
            top: 0;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .grid-item {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><a href="#user-class">User Class</a></div>
        <div class="grid-item"><a href="#security-class">Security Class</a></div>
        <div class="grid-item"><a href="#bank-account">Bank Account</a></div>
    </div>
    <h2 id="user-class">User Class</h2>
    <p><a href="#top">Back to top</a></p>
    <img src="./User.svg">
    <h2 id="security-class">Security Class</h2>
    <p><a href="#top">Back to top</a></p>
    <img src="./Security.svg">
    <h2 id="bank-account">Bank Account</h2>
    <p><a href="#top">Back to top</a></p>
    <img src="./BankAccounts.svg">
</body>
</html>
