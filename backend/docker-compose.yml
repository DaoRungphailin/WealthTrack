version: "3"
services:
  node-server:
    build: .
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
      - "9229:9229"
    volumes:
      - ./.src:/usr/src/Wealthtrack-app/src
    depends_on: [ "mongodb" ]
    logging:
     driver: "json-file"
     options:
       max-size: "10m"
       max-file: "5"
  mongodb:
    image: mongo
    container_name: mongodb_container
    env_file: .env
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db
volumes:
  mongodb_data_container:
