components:
  securitySchemes:
    bearerAuth: # For mobile platform
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth: # For web platform
      type: apiKey
      in: cookie
      name: access_token

  headers:
    SetCookieAuth:
      description: Authentication cookies
      schema:
        type: object
        properties:
          access_token:
            type: string
            description: JWT access token cookie
            example: "access_token=xyz...; HttpOnly; Secure; SameSite=Strict"
          refresh_token:
            type: string
            description: JWT refresh token cookie
            example: "refresh_token=abc...; HttpOnly; Secure; SameSite=Strict"

  schemas:
    UserBase:
      type: object
      description: "Base user information returned from most endpoints"
      properties:
        national_id:
          type: string
          description: "National ID (13 digits for Thai citizens, or OAuth ID for social login)"
          example: "1234567890123"
        username:
          type: string
          pattern: "^[a-zA-Z0-9_. -]*$"
          description: "Username (alphanumeric, dots, spaces, underscores allowed)"
          example: "john.doe"
        email:
          type: string
          format: email
          pattern: "^[a-zA-Z0-9@.]*$"
          description: "Email address"
          example: "john.doe@example.com"
        date_of_birth:
          type: string
          format: date
          description: "User's birth date"
          example: "1990-01-01"
        profile_picture_url:
          type: string
          description: "URL to profile picture (for external images)"
          example: "https://example.com/profile.jpg"

    UserRegistrationRequest:
      type: object
      required:
        - national_id
        - username
        - email
        - password
        - confirm_password
      properties:
        national_id:
          type: string
          pattern: "^[0-9]{13}$"
          description: "13-digit Thai national ID"
          example: "1234567890123"
        username:
          type: string
          pattern: "^[a-zA-Z0-9_. -]*$"
          example: "johndoe"
        email:
          type: string
          format: email
          example: "johndoe@example.com"
        password:
          type: string
          format: password
